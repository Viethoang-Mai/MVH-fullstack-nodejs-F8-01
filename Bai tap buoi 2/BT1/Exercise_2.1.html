<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Exercise_2.1</title>
    </head>
    <body>
        <main>
            <section class="fill-form">
                <div class="container">
                    <h1 class="fill-form__heding">Try a free sample</h1>
                    <p class="fill-form__desc">
                        Sign up to get a coupon you can redeem at your nearest
                        Dancing Goat cafe for a sample of the Colombia Carlos
                        lmbachi coffee. We'll also make sure you don't miss out
                        on news introducing the new coffees that we add to our
                        store regularly.
                    </p>
                    <div class="fill-form__body">
                        <form action="#!" class="form">
                            <!-- Column 1 -->

                            <div class="form__row">
                                <div class="form__column">
                                    <div class="form-group">
                                        <label for="firstname"
                                            ><b>First name</b></label
                                        >
                                        <br />
                                        <input
                                            type="text"
                                            id="firstname"
                                            name="firstname"
                                            placeholder="John"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="email"
                                            ><b>Email address</b></label
                                        >
                                        <br />
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            placeholder="john@example.com"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="city"><b>City</b></label>
                                        <br />
                                        <input
                                            type="text"
                                            id="city"
                                            name="city"
                                            placeholder="London"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="text"
                                            ><b>Zip code</b></label
                                        >
                                        <br />
                                        <input
                                            type="text"
                                            id="text"
                                            placeholder="8910JQKA"
                                        />
                                    </div>
                                </div>

                                <!-- Column 2 -->

                                <div class="form__column">
                                    <div class="form-group">
                                        <label for="lastname"
                                            ><b>Last name</b></label
                                        >
                                        <br />
                                        <input
                                            type="text"
                                            id="lastname"
                                            name="lastname"
                                            placeholder="Smith"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="address"
                                            ><b>Address</b></label
                                        >
                                        <br />
                                        <input
                                            type="text"
                                            id="address"
                                            name="address"
                                            placeholder="Silk St"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="State"
                                            ><b>State</b> (optional)</label
                                        >
                                        <br />
                                        <input
                                            type="text"
                                            id="State"
                                            name="State"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="countries"
                                            ><b>Country</b></label
                                        >
                                        <br />
                                        <select name="countries" id="countries">
                                            <option value="United Kingdom">
                                                United Kingdom
                                            </option>
                                            <option value="Viet Nam">
                                                Viet Nam
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <input
                                type="submit"
                                value="SEND ME FREE COFFEE"
                                class="form__btn"
                            />
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
