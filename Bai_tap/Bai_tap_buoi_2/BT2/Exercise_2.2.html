<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <style>
            td {
                text-align: center;
                font-weight: bold;

                height="300px"
                border="1"
                cellpadding="0"

                    <tr>
                        <td
                            colspan="4"
                            style="font-size: 60px; text-align: right"

                            9 + 9
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="25%">1</td>
                        <td width="25%">2</td>

                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>X</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>0</td>
                        <td>=</td>
                        <td>/</td>
                    </tr>
                </tbody>
            </table>
        </div>
