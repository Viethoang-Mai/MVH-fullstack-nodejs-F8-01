<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Style -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Exercise3.3</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form action="" class="form">
                    <!-- Username -->

                    <div class="form-group">
                        <label for="Username" class="label">Username:</label>
                        <input type="text" name="Username" id="Username" />
                    </div>
                    <!-- Password -->

                    <div class="form-group">
                        <label for="Password" class="label">Password:</label>
                        <input type="password" name="Password" id="Password" />
                    </div>
                    <!-- City -->

                    <div class="form-group">
                        <label for="City" class="label"
                            >City of Employment:</label
                        >
                        <input type="text" name="City" id="City" />
                    </div>

                    <!-- Server -->

                    <div class="form-group">
                        <label for="server" class="label">Web server:</label>
                        <select name="server" id="server">
                            <optgroup hidden>
                                <option value="0">--Choose a server--</option>
                            </optgroup>
                            <optgroup label="Asia">
                                <option value="1">Viet Nam</option>
                            </optgroup>
                            <optgroup label="Europe">
                                <option value="2">England</option>
                            </optgroup>
                            <optgroup label="America">
                                <option value="3">The US</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Roles -->
                    <div class="form-group">
                        <label class="label">Please specify your role:</label>
                        <div class="form__radio-check">
                            <label>
                                <input
                                    type="radio"
                                    name="role"
                                    value="1"
                                    checked
                                />
                                Admin
                            </label>
                            <label>
                                <input type="radio" name="role" value="2" />
                                Engineer
                            </label>
                            <label>
                                <input type="radio" name="role" value="3" />
                                Manager
                            </label>
                            <label>
                                <input type="radio" name="role" value="4" />
                                Guest
                            </label>
                        </div>
                    </div>

                    <!-- Sign-on -->
                    <div class="form-group">
                        <label class="label">
                            Single Sign-on to the following:
                        </label>
                        <div class="form__radio-check">
                            <label>
                                <input
                                    type="checkbox"
                                    name="Sign-on"
                                    value="1"
                                    checked
                                />
                                Mail
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="Sign-on"
                                    value="2"
                                />
                                Payroll
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="Sign-on"
                                    value="3"
                                />
                                Self-services
                            </label>
                        </div>
                    </div>

                    <!-- Form-btn -->
                    <div class="form__btn">
                        <button type="submit">Login</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
