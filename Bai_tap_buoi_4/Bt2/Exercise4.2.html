<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="reservation-form">
                <div class="container">
                    <!-- Header -->
                    <h1 class="reservation-form__heading">Book your table</h1>
                    <!-- Form -->
                    <div class="reservation-form__body">
                        <form action="">
                            <div class="form-group">
                                <!-- Row 1 -->
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    placeholder="NAME"
                                />
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="EMAIL"
                                />
                                <!-- Row 2 -->

                                <input
                                    type="text"
                                    name="date"
                                    id="date"
                                    placeholder="DATE"
                                />
                                <input
                                    type="text"
                                    name="time"
                                    id="time"
                                    placeholder="TIME"
                                />
                                <!-- Row 3 -->

                                <input
                                    type="text"
                                    name="people"
                                    id="people"
                                    placeholder="PEOPLE"
                                />
                                <button class="btn" type="submit">
                                    Find A Table
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
