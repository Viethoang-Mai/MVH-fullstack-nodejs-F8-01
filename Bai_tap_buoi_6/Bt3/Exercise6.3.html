<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
            integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Form Login</title>
    </head>
    <body>
        <section class="login-form">
            <div class="container">
                <!-- Info -->
                <div class="info">
                    <!-- Logo brand -->
                    <div class="brand">
                        <h1 class="info__heading">Just Log</h1>
                    </div>
                    <div class="info__desc">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Amet minima quisquam labore, praesentium numquam.
                    </div>
                    <div class="btn">
                        <a href="#!">Read More</a>
                    </div>
                    <!-- Social -->
                    <div class="info__social">
                        <div class="info__social--icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="info__social--icon">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="info__social--icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                        <div class="info__social--icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                    </div>
                </div>

                <!-- Login -->
                <div class="login">
                    <h2 class="login__heading">
                        <span>Login to</span> your account
                    </h2>

                    <!-- Form -->
                    <form action="">
                        <div class="form__fill">
                            <input
                                type="email"
                                name="email"
                                placeholder="Email Address"
                                class="input-email"
                            />
                            <input
                                type="password"
                                name="password"
                                placeholder="Password"
                                class="input-password"
                            />
                        </div>
                        <div class="form-row">
                            <input
                                type="checkbox"
                                name="remember"
                                id="remember"
                            />
                            <label for="remember">
                                <span></span>Remember me
                            </label>
                            <a href="#!">Forgot Password</a>
                        </div>
                        <button class="btn-login" type="submit">LOGIN</button>
                    </form>
                    <p class="login__register">
                        Don't have an account? <a href="#!">Register here</a>
                    </p>
                </div>
            </div>
        </section>
    </body>
</html>
