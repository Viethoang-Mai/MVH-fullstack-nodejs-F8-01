<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
            integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Banner</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="banner">
                    <div class="banner__background">
                        <img
                            src="./assets/img/ha-noi-melody-residences-cover.jpg"
                            alt="Ha Noi Melody Residences"
                            class="banner__background--img"
                        />
                    </div>
                    <section class="banner__info">
                        <h2 class="banner__info--heading" lang="en">
                            Ha Noi Melody Residences
                        </h2>
                        <p class="banner__info--desc">
                            Dự án
                            <span lang="en">Ha Noi Melody Residences</span> tọa
                            lạc ngay trung tâm Khu đô thị mới Linh Đàm. Dự án có
                            quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857
                            căn hộ cao cấp
                        </p>
                        <p class="banner__info--address">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Quận Hoàng Mai, Hà Nội</span>
                        </p>
                        <span class="banner__info--price">3,2 TỶ/CĂN</span>
                    </section>
                </div>
            </div>
        </header>
    </body>
</html>
