<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
            integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>The Sandbox</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="#">
                            <img
                                src="./assets/img/Sandbox-logo.png"
                                alt="Sandbox"
                                class="logo__img"
                            />
                        </a>
                    </div>
                    <input type="text" id="burger" / >
                    <label class="burger__label" for="burger"
                        ><i class="fa-solid fa-bars"></i
                    ></label>

                    <!-- Navigation -->
                    <nav class="nav">
                        <ul class="list-items">
                            <!-- item1 -->
                            <li class="item">
                                <a href="#!" class="item-link"
                                    >Demos
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <!-- item2 -->
                            <li class="item">
                                <a href="#!" class="item-link"
                                    >Pages
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <!-- item3 -->
                            <li class="item">
                                <a href="#!" class="item-link"
                                    >Projects
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <!-- item4 -->
                            <li class="item">
                                <a href="#!" class="item-link"
                                    >Blog
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <!-- item5 -->
                            <li class="item">
                                <a href="#!" class="item-link"
                                    >Blocks
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                            <!-- item6 -->
                            <li class="item">
                                <a href="#!" class="item-link hover"
                                    >Documentation
                                    <i class="fa-solid fa-chevron-down"></i
                                ></a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Button -->
                    <div class="button">
                        <button class="btn">Purchase Now</button>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
