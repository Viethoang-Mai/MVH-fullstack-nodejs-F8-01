<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Caped</title>
    </head>
    <body>
        <!-- <header class="header">
            
        </header> -->
        <div class="wrapper">
            <div class="wrapper-inner">
                <input type="checkbox" id="burger" hidden />
                <aside class="sidebar">
                    <a href="#!" class="logo">
                        <img src="./img/Logo.svg" alt="" />
                    </a>
                    <h2 class="heading">Explore</h2>
                    <nav class="nav">
                        <a href="#!" class="nav-item">
                            <img
                                src="./icon/ic-sidebar1.svg"
                                alt=""
                                class="item-img"
                            />New In
                        </a>
                        <a href="#!" class="nav-item">
                            <img
                                src="./icon/ic-sidebar2.svg"
                                alt=""
                                class="item-img"
                            />Clothing
                        </a>
                        <a href="#!" class="nav-item">
                            <img
                                src="./icon/ic-sidebar3.svg"
                                alt=""
                                class="item-img"
                            />Shoes
                        </a>
                        <a href="#!" class="nav-item">
                            <img
                                src="./icon/ic-sidebar4.svg"
                                alt=""
                                class="item-img"
                            />Accessories
                        </a>
                        <a href="#!" class="nav-item">
                            <img
                                src="./icon/ic-sidebar5.svg"
                                alt=""
                                class="item-img"
                            />Activewear
                        </a>
                        <a href="#!" class="nav-item">
                            <img
                                src="./icon/ic-sidebar6.svg"
                                alt=""
                                class="item-img"
                            />Gifts & Living
                        </a>
                        <a href="#!" class="nav-item">
                            <img
                                src="./icon/ic-sidebar7.svg"
                                alt=""
                                class="item-img"
                            />Inspiration
                        </a>
                    </nav>
                    <div class="help">
                        <a href="#!" class="help-link">
                            <img
                                src="./icon/cmt-ic.svg"
                                alt=""
                                class="help-ic"
                            />
                            Help Center
                        </a>
                    </div>
                </aside>
                <!-- header -->
                <header class="header">
                    <label class="burger" for="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>

                    <div class="menu-burger">
                        <div class="burger-inner">
                            <form action="" class="search-form">
                                <img
                                    class="search-icon"
                                    src="./icon/search.svg"
                                    alt=""
                                />
                                <input
                                    type="text"
                                    class="search-input"
                                    placeholder="Search Store"
                                />
                            </form>
                            <nav class="navbar">
                                <a href="#!" class="nav-link active"
                                    >Products</a
                                >
                                <a href="#!" class="nav-link">Story</a>
                                <a href="#!" class="nav-link">Manufacturing</a>
                                <a href="#!" class="nav-link">Packaging</a>
                            </nav>
                            <div class="action">
                                <a href="#!" class="action-link">
                                    <img
                                        src="./icon/basket.svg"
                                        alt=""
                                        class="action-icon"
                                    />
                                </a>
                                <a href="#!" class="action-link">
                                    <img
                                        src="./icon/user.svg"
                                        alt=""
                                        class="action-icon"
                                    />
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
                <!--Main  -->
                <main class="main">
                    <div class="main-inner">
                        <div class="item column">
                            <div class="item-child">
                                <img src="./img/main-cl.jpg" alt="" />
                            </div>
                            <div class="item-child">
                                <img src="./img/main-cl2.jpg" alt="" />
                            </div>
                        </div>
                        <div class="item row">
                            <div class="item-child">
                                <img src="./img/main-r.jpg" alt="" />
                            </div>
                            <div class="item-child">
                                <img src="./img/main-r2.jpg" alt="" />
                            </div>
                        </div>
                        <div class="item row">
                            <div class="item-child">
                                <img src="./img/main-cl3.jpg" alt="" />
                            </div>
                            <div class="item-child">
                                <img src="./img/main-cl4.jpg" alt="" />
                            </div>
                        </div>
                        <div class="item column">
                            <div class="item-child">
                                <img src="./img/main-r3.jpg" alt="" />
                            </div>
                            <div class="item-child">
                                <img src="./img/main-r4.jpg" alt="" />
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
